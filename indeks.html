<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css  "
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div id="main" class="card row">
        <div class="card-header">Todo List</div>
        <div class="card-body" id="card-body-1">
          <form id="todo-form" name="form">
            <div class="form-row">
              <div class="form-group col-md-6">
                <input
                  class="form-control"
                  type="text"
                  name="todo"
                  id="todo"
                  placeholder="Bir Todo Girin"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-danger">Todo Ekleyin</button>
          </form>
          <hr />
        </div>
        <div class="card-body" id="card-body-2">
          <hr />
          <h5 class="card-title" id="tasks-title">Todolar</h5>
          <div class="form-row" style="display: flex">
            <div class="form-group col-md-6">
              <input
                class="form-control"
                type="text"
                name="todo"
                placeholder="Bir Todo Arayın"
                id="filter"
              />
            </div>
          </div>
          <hr />
          <ul class="list-group">
            <!-- <li class="list-group-item d-flex justify-content-between">
              Todo 1
              <a href="#" class="delete-item"><i class="fa fa-remove"></i></a>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              Todo 2
              <a href="#" class="delete-item"><i class="fa fa-remove"></i></a>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              Todo 2
              <a href="#" class="delete-item"><i class="fa fa-remove"></i></a>
            </li> -->
          </ul>
          <hr />
          <a id="clear-todos" class="btn btn-dark" href="#"
            >Tüm Taskları Temizleyin</a
          >
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="todo.js"></script>
  </body>
</html>
